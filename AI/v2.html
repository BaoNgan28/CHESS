<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Vua Chuyên Nghiệp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>Cờ Vua AI</h1>
        <div id="board"></div>
        <div id="status">Lượt của quân Trắng</div>
    </div>

    <div id="game-over-overlay" class="overlay hidden">
        <div class="dialog">
            <h2 id="game-over-message"></h2>
            <button id="restart-button">Chơi Lại</button>
        </div>
    </div>

    <div id="promotion-overlay" class="overlay hidden">
        <div class="dialog">
            <h2>Đang Thăng Cấp...</h2>
            <div id="promotion-spinner"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
